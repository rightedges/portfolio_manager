{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Edit Stock: {{ holding.symbol }}</h2>
    <form method="post">
        <div class="form-group">
            <label for="symbol">Stock Symbol</label>
            <input type="text" value="{{ holding.symbol }}" disabled class="form-control">
        </div>
        <div class="form-group">
            <label for="units">Number of Units</label>
            <input type="number" step="any" name="units" id="units" value="{{ holding.units }}" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Update Stock</button>
            <a href="{{ url_for('portfolio.view', id=holding.portfolio.id) }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
